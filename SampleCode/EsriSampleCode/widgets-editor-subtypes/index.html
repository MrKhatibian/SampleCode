<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Edit FeatureLayer with subtypes | Sample | ArcGIS Maps SDK for JavaScript 4.30</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.30/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.30/"></script>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  
  </style>

  <script>
    require([
        "esri/WebMap",
        "esri/views/MapView",
        "esri/widgets/Editor",
        "esri/widgets/Legend"
      ], (
        WebMap, MapView,
        Editor, Legend
      ) => {

        // Initialize the WebMap containing a FeatureLayer with subtypes
        // Note: This FeatureLayer only supports attribute editing
        const webmap = new WebMap({
          portalItem: {
            id: "4cac00143ef345f09b7fc7553c7a2ca8"
          }
        });

        const view = new MapView({
          container: "viewDiv",
          map: webmap
        });

        const editor = new Editor({
          view: view
        });

        const legend = new Legend({
          view: view
        });

        // Add the widgets to the view
        view.ui.add(editor, "top-right");
        view.ui.add(legend, "bottom-left");

      });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
