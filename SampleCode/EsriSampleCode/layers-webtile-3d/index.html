<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>WebTileLayer | Sample | ArcGIS Maps SDK for JavaScript 4.30</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.30/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.30/"></script>

    <script>
      require(["esri/layers/WebTileLayer", "esri/Map", "esri/views/SceneView"], (WebTileLayer, Map, SceneView) => {
        const map = new Map({
          ground: "world-elevation"
        });

        const view = new SceneView({
          container: "viewDiv",
          map: map,
          scale: 123456789,
          center: [-65, -15]
        });

        const tiledLayer = new WebTileLayer({
          urlTemplate: "https://{subDomain}.tile.opentopomap.org/{z}/{x}/{y}.png",
          subDomains: ["a", "b", "c"],
          copyright: 'Map data from &copy; <a href="https://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap</a> Map design by &copy; <a href="http://opentopomap.org/" target="_blank">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/" target="_blank">CC-BY-SA</a>) contributors'
        });

        map.add(tiledLayer);
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
